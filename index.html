<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counterfeit Detection App</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; }
    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 10;
    }
    #startBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <p id="status">Tap start to begin scanning...</p>
  <button id="startBtn">Start Camera</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');

    let videoStream;
    const video = document.createElement('video');
    video.setAttribute('playsinline', true);
    video.muted = true;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    function detectEdgesAndDrawBox(imageData, width, height) {
      const data = imageData.data;
      const threshold = 15;
      let minX = width, minY = height, maxX = 0, maxY = 0;
      let found = false;

      for (let y = 1; y < height - 1; y++) {
        for (let x = 1; x < width - 1; x++) {
          const i = (y * width + x) * 4;
          const r = data[i];
          const g = data[i + 1];
          const b = data[i + 2];
          const gray = (r + g + b) / 3;

          const i2 = (y * width + (x + 1)) * 4;
          const r2 = data[i2];
          const g2 = data[i2 + 1];
          const b2 = data[i2 + 2];
          const gray2 = (r2 + g2 + b2) / 3;

          const diff = Math.abs(gray - gray2);

          if (diff > threshold) {
            found = true;
            minX = Math.min(minX, x);
            minY = Math.min(minY, y);
            maxX = Math.max(maxX, x);
            maxY = Math.max(maxY, y);
          }
        }
      }

      if (found) {
        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 4;
        ctx.strokeRect(minX, minY, maxX - minX, maxY - minY);
      }

      return found;
    }

    function detectShapes() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const found = detectEdgesAndDrawBox(imageData, canvas.width, canvas.height);

      statusEl.textContent = found
        ? 'âœ… Box shape traced. Slowly move around the product.'
        : 'ðŸ“· No clear shape found. Adjust camera angle or lighting.';
    }

    async function startCamera() {
      try {
        resizeCanvas();

        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = videoStream;

        video.onloadedmetadata = () => {
          video.play();
          setInterval(detectShapes, 1000);
        };

        startBtn.style.display = 'none';
        statusEl.textContent = 'ðŸ“· Point the camera at your product...';
      } catch (err) {
        console.error('Camera error:', err);
        statusEl.textContent = `Camera error: ${err.name} - ${err.message}`;
      }
    }

    startBtn.addEventListener('click', startCamera);
  </script>
</body>
</html>
