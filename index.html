<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counterfeit Detection App</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; position: relative; }
    canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0; }
    #status {
      position: fixed;
      top: env(safe-area-inset-top, 10px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 10;
      max-width: 90vw;
      text-align: center;
    }
    #startBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <p id="status">Tap start to begin scanning...</p>
  <button id="startBtn">Start Camera</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    let model, videoStream, logoModel;

    const video = document.createElement('video');
    video.setAttribute('playsinline', true);
    video.muted = true;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    async function detect() {
      if (!model || !logoModel || video.readyState !== 4) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const predictions = await model.detect(canvas);

      let found = false;
      let highestScore = 0;
      let detectedClass = '';

      for (const pred of predictions) {
        const name = pred.class.toLowerCase();
        const score = pred.score;

        if (score > 0.6 && name.includes("cup")) {
          const [x, y, w, h] = pred.bbox;
          ctx.strokeStyle = 'lime';
          ctx.lineWidth = 4;
          ctx.strokeRect(x, y, w, h);

          const tempCanvas = document.createElement('canvas');
          tempCanvas.width = 224;
          tempCanvas.height = 224;
          const tempCtx = tempCanvas.getContext('2d');
          tempCtx.drawImage(canvas, x, y, w, h, 0, 0, 224, 224);

          const imageTensor = tf.browser.fromPixels(tempCanvas).toFloat().div(255).expandDims();
          const prediction = await logoModel.predict(imageTensor).data();

          const logoConfidence = prediction[0];

          if (logoConfidence > 0.7) {
            statusEl.textContent = `âœ… Coffee cup with logo detected (${(logoConfidence * 100).toFixed(1)}%)`;
          } else {
            statusEl.textContent = `â˜• Coffee cup found, but logo not detected (${(logoConfidence * 100).toFixed(1)}%)`;
          }

          found = true;
          break;
        }
      }

      if (!found) {
        statusEl.textContent = 'ðŸ“· No coffee cup found. Adjust camera angle or lighting.';
      }
    }

    async function startCamera() {
      try {
        resizeCanvas();

        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = videoStream;

        video.onloadedmetadata = async () => {
          await video.play();
          model = await cocoSsd.load();
          logoModel = await tf.loadLayersModel('./model.json');

          statusEl.textContent = 'ðŸ“· Models loaded. Scanning...';

          const runDetection = () => {
            detect();
            requestAnimationFrame(runDetection);
          };
          runDetection();
        };

        startBtn.style.display = 'none';
      } catch (err) {
        console.error('Camera error:', err);
        statusEl.textContent = `Camera error: ${err.name} - ${err.message}`;
      }
    }

    startBtn.addEventListener('click', startCamera);
  </script>
</body>
</html>
