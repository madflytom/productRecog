<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counterfeit Detection App</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    video, canvas { width: 100%; max-width: 400px; border: 1px solid #ccc; }
    #status { margin-top: 10px; font-weight: bold; }
    #startBtn { margin-top: 20px; padding: 10px 20px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Scan Your Product</h1>
  <video id="video" playsinline muted></video>
  <canvas id="canvas"></canvas>
  <p id="status">Tap start to begin scanning...</p>
  <button id="startBtn">Start Camera</button>

  <script>
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let ctx = canvas.getContext('2d');
    let statusEl = document.getElementById('status');
    let startBtn = document.getElementById('startBtn');

    function detectEdges() {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      let totalEdgeMagnitude = 0;
      for (let y = 1; y < canvas.height - 1; y++) {
        for (let x = 1; x < canvas.width - 1; x++) {
          const i = (y * canvas.width + x) * 4;
          const prevX = ((y * canvas.width + (x - 1)) * 4);
          const prevY = (((y - 1) * canvas.width + x) * 4);

          const gray = data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
          const grayX = data[prevX] * 0.3 + data[prevX + 1] * 0.59 + data[prevX + 2] * 0.11;
          const grayY = data[prevY] * 0.3 + data[prevY + 1] * 0.59 + data[prevY + 2] * 0.11;

          const dx = gray - grayX;
          const dy = gray - grayY;

          totalEdgeMagnitude += Math.abs(dx) + Math.abs(dy);
        }
      }

      const edgeDensity = totalEdgeMagnitude / (canvas.width * canvas.height);
      return edgeDensity;
    }

    async function processFrame() {
      if (!video.videoWidth || !video.videoHeight) return;

      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      try {
        const edgeDensity = detectEdges();

        if (edgeDensity > 20) {
          statusEl.textContent = 'âœ… Box-like shape detected. Slowly rotate your phone...';
        } else {
          statusEl.textContent = 'ðŸ“¦ No clear shape detected. Move camera or adjust lighting.';
        }
      } catch (error) {
        console.error('Detection error:', error);
        statusEl.textContent = `Detection error: ${error.message || error}`;
      }
    }

    async function startCamera() {
      try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error('getUserMedia not supported on this browser.');
        }

        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          video.play();
          setInterval(processFrame, 2000);
        };

        statusEl.textContent = 'ðŸ“¸ Point your camera at the product...';
        startBtn.style.display = 'none';
      } catch (err) {
        console.error('Detailed error:', err);
        statusEl.textContent = `Camera error: ${err.name} - ${err.message}`;
      }
    }

    startBtn.addEventListener('click', () => {
      startCamera();
    });
  </script>
</body>
</html>
