<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counterfeit Detection App</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; }
    canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; }
    #status {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 10;
    }
    #startBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <p id="status">Tap start to begin scanning...</p>
  <button id="startBtn">Start Camera</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');

    let videoStream;
    const video = document.createElement('video');
    video.setAttribute('playsinline', true);
    video.muted = true;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    function detectShapes() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      // Very simple brightness thresholding and box approximation
      ctx.strokeStyle = 'lime';
      ctx.lineWidth = 2;

      let found = false;

      for (let y = 0; y < canvas.height; y += 20) {
        for (let x = 0; x < canvas.width; x += 20) {
          const i = (y * canvas.width + x) * 4;
          const r = data[i], g = data[i + 1], b = data[i + 2];
          const brightness = (r + g + b) / 3;

          if (brightness < 80) {
            // Draw a box for demonstration (pretend this is a shape)
            ctx.strokeRect(x - 10, y - 10, 20, 20);
            found = true;
          }
        }
      }

      statusEl.textContent = found ? 'âœ… Possible shape(s) detected. Move around the product.' : 'ðŸ“· No shape detected. Adjust angle or lighting.';
    }

    async function startCamera() {
      try {
        resizeCanvas();

        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = videoStream;

        video.onloadedmetadata = () => {
          video.play();
          setInterval(detectShapes, 1000);
        };

        startBtn.style.display = 'none';
        statusEl.textContent = 'ðŸ“· Point the camera at your product...';
      } catch (err) {
        console.error('Camera error:', err);
        statusEl.textContent = `Camera error: ${err.name} - ${err.message}`;
      }
    }

    startBtn.addEventListener('click', startCamera);
  </script>
</body>
</html>
