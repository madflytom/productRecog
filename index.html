<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counterfeit Detection App</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; overflow: hidden; position: relative; }
    canvas { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 0; }
    #status {
      position: fixed;
      top: env(safe-area-inset-top, 10px);
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: bold;
      z-index: 10;
      max-width: 90vw;
      text-align: center;
    }
    #startBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      z-index: 10;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
</head>
<body>
  <canvas id="canvas"></canvas>
  <p id="status">Tap start to begin scanning...</p>
  <button id="startBtn">Start Camera</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    let model, videoStream;

    const video = document.createElement('video');
    video.setAttribute('playsinline', true);
    video.muted = true;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    async function detect() {
      if (!model || video.readyState !== 4) return;

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const predictions = await model.detect(canvas);

      let found = false;
      let highestScore = 0;

      for (const pred of predictions) {
        const name = pred.class.toLowerCase();
        const score = pred.score;

        // Filter by score and label
        if (score > 0.6 && ["box", "book", "suitcase", "handbag", "backpack", "laptop", "tv"].some(label => name.includes(label))) {
          const [x, y, w, h] = pred.bbox;
          ctx.strokeStyle = 'lime';
          ctx.lineWidth = 4;
          ctx.strokeRect(x, y, w, h);

          found = true;
          highestScore = score;
          break; // only draw first relevant object
        }
      }

      statusEl.textContent = found
        ? `âœ… Detected object with ${Math.round(highestScore * 100)}% confidence. Move around the product.`
        : 'ðŸ“· No box shape found. Adjust camera angle or lighting.';
    }

    async function startCamera() {
      try {
        resizeCanvas();

        videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = videoStream;

        video.onloadedmetadata = async () => {
          await video.play();
          model = await cocoSsd.load();

          statusEl.textContent = 'ðŸ“· Model loaded. Scanning...';

          const runDetection = () => {
            detect();
            requestAnimationFrame(runDetection);
          };
          runDetection();
        };

        startBtn.style.display = 'none';
      } catch (err) {
        console.error('Camera error:', err);
        statusEl.textContent = `Camera error: ${err.name} - ${err.message}`;
      }
    }

    startBtn.addEventListener('click', startCamera);
  </script>
</body>
</html>
